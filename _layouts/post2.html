<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notravarius</title>
    <style>
        body{
            font-family: Helvetica, Arial, sans-serif;;
            margin-left: auto;
            margin-right: auto;
            max-width: 750px;
            font-size: 2px;
            background-color: #fdfdfd;
            

        }
        .main{
            font-size: 16px;
            max-width: 750px;
            font-family:Helvetica, Arial, sans-serif;;
            font-weight: normal;
            line-height: 1.6;
            color: black;
            line-height: 1.5;
            font-weight: 300;
            
        }
        
        


        .title{
            font-size: 40px;
            font-weight: 400;
            color: black;
        }

        @media screen and (max-width: 768px) {
            .body {max-width: fit-content; 
                padding-left: 3px;
                padding-right: 3px;
                padding-top: 3px;
                padding-bottom: 3px;}
            .main {max-width: fit-content; margin-left: 7.5px; margin-right: 7.5px;}
            .header img {width: 20px; height: 20px;}
            .header h2 {font-size: 15px;}
            .header {margin-left: 7.5px; margin-right: 7.5px;}
        }

        .links{
            display: inline;
        }

        .text:hover {
            text-decoration: underline;
        }

        .header img {
            float: left;
            width: 40px;
            height: 40px;
            background: #555;
            border-radius: 8px;
            }

        .header h2 {
            position: relative;
            top: 3px;
            
                      
        }
    </style>

    <link rel="icon" href="../../../images/lion2.png" type="image/png">

</head>
<body>

    <div class="header">
        <img src="../../../images/lion2.png" alt="logo"/>
        <span class="text" style="font-family:'Enriqueta';padding-left: 20px;"><a style="text-decoration: none" href="/index"><h2 class="links" style="text-decoration: none; font-size: 23px;color: #555;font-weight:normal;">notravarius</h2></a></span>
        <span class="text" style="float:right;padding-top: 10px;"><a style="text-decoration: none" href="/about"><h2 class="links" style="text-decoration: none; font-size: 16px;color: #555;font-weight:normal;">About</h2></a></span>
    </div>
    <br><br>

    <div style="margin-top: 30px;">
        <span style="font-size: 44px;font-weight: 500;font-family: 'Enriqueta', serif; margin-left: 7px; margin-right: 7px;">{{ page.title }}</span><br><br>''
        <span class="date" style="font-size: 15px;color:#555; margin-left: 7.5px; margin-right: 7px;">{{ page.date | date: "%b %-d, %Y"  }}</span>
    </div>
    
    <br><br><br>
    <hr>

    
    <div class="main">
        <!--<h4 style="font-size: 20px; color: grey; font-weight: normal;">{{ page.date| date: "%m-%d-%Y" }}</h4>-->
        {{ content }}
        
    </div>
    
    <br><br><br><br>

    <hr>

    {% include footer.html %}


</body>
</html>
